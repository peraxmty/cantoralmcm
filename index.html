            <form class="d-flex position-relative" role="search">
                <input type="search" class="form-control" style="width: 4em" id="autocompleteInput"
                    placeholder="&#x1F50D;" autocomplete="off">
                <button id="themeToggleBtn" class="btn btn-secondary ms-1" type="button" title="Cambiar modo">
                    <i class="bi bi-moon"></i>

                <button id="fullscreenBtn" class="btn btn-secondary ms-1" title="Pantalla completa"  type="button">
		    <i class="bi bi-fullscreen"></i>
		</button>
                <button id="commentsBtn" class="btn btn-secondary ms-1" type="button" title="Enviar comentarios" onclick="window.open('https://wa.me/528186014157?text=Comentarios%20Cantoral%20MCM:')">
		    <i class="bi bi-envelope"></i>
		</button>
                <div id="autocompleteResults" class="list-group position-absolute mt-5 d-none"></div>
            </form>
        </div>
    </nav>
</header>
<script>
    let sampleData = [];

    // Cargar la lista de cÃ¡nticos desde el archivo JSON
    fetch('assets/cantos.json')
        .then(response => {
            if (!response.ok) {
                throw new Error('No se pudo cargar cantos.json');
            }
            return response.json();
        })
        .then(data => {
            sampleData = data;
            initializeAutocomplete();
            loadInitialCanto();
        })
        .catch(error => {
            console.error('Error al cargar cantos.json:', error);
            alert('Error al cargar la lista de cantos. Por favor, intenta de nuevo.');
        });

    function actualizar() {
        var canto = document.getElementById('autocompleteInput').value.trim();
        var cantoTexto = canto;
        canto = canto.split(' ')[0];

        var audioElement = document.getElementById('player');
        audioElement.src = 'assets/audio/' + canto + '.mp3';

        fetch('assets/html/c' + canto + '.html')
            .then(response => {
                if (!response.ok) {
                    throw new Error('CÃ¡ntico no encontrado');
                }
                return response.text();
            })
            .then(data => {
                document.getElementById('canto').innerHTML = '<p></p><center><h4>' + cantoTexto + '</h4></center>' + data;
            })
            .catch(error => {
                console.error('Error fetching data:', error);
                document.getElementById('canto').innerHTML = '<p>Error al cargar el cÃ¡ntico. Por favor, intenta con otro.</p>';
            });

        var input = document.getElementById('autocompleteInput');
        input.value = '';
    }

    function initializeAutocomplete() {
        const input = document.getElementById('autocompleteInput');
        const resultsContainer = document.getElementById('autocompleteResults');

        input.addEventListener('input', function () {
            const inputValue = this.value.toLowerCase();
            const filteredData = sampleData.filter(item =>
                item.toLowerCase().includes(inputValue)
            ).slice(0, 50);

            resultsContainer.innerHTML = '';

            if (inputValue.length > 0 && filteredData.length > 0) {
                filteredData.forEach(item => {
                    const resultItem = document.createElement('a');
                    resultItem.classList.add('list-group-item', 'list-group-item-action');
                    resultItem.textContent = item;
                    resultItem.addEventListener('click', function () {
                        input.value = item;
                        resultsContainer.classList.add('d-none');
                        actualizar();
                    });
                    resultsContainer.appendChild(resultItem);
                });
                resultsContainer.classList.remove('d-none');
            } else {
                resultsContainer.classList.add('d-none');
            }
        });

        document.addEventListener('click', function (e) {
            if (e.target !== input) {
                resultsContainer.classList.add('d-none');
            }
        });
    }

    function loadInitialCanto() {
        let canto = '1';
        var cantoTexto = sampleData.find(item => item.startsWith(canto + ' -')) || '1 - NACIMOS EN UNA BATALLA';
        var audioElement = document.getElementById('player');
        audioElement.src = 'assets/audio/' + canto + '.mp3';

        fetch('assets/html/c' + canto + '.html')
            .then(response => {
                if (!response.ok) {
                    throw new Error('CÃ¡ntico inicial no encontrado');
                }
                return response.text();
            })
            .then(data => {
                document.getElementById('canto').innerHTML = '<p></p><center><h4>' + cantoTexto + '</h4></center>' + data;
            })
            .catch(error => {
                console.error('Error fetching initial canto:', error);
                document.getElementById('canto').innerHTML = '<p>Error al cargar el cÃ¡ntico inicial.</p>';
            });
    }

    // LÃ³gica para alternar modo oscuro/claro
    const themeToggleBtn = document.getElementById('themeToggleBtn');
    themeToggleBtn.addEventListener('click', () => {
        const body = document.body;
        if (body.classList.contains('light-mode')) {
            body.classList.remove('light-mode');
            body.classList.add('dark-mode');
            themeToggleBtn.innerHTML = '<i class="bi bi-sun"></i>';
            localStorage.setItem('theme', 'dark');
        } else {
            body.classList.remove('dark-mode');
            body.classList.add('light-mode');
            themeToggleBtn.innerHTML = '<i class="bi bi-moon"></i>';
            localStorage.setItem('theme', 'light');
        }
    });

    // Cargar preferencia de tema al iniciar
    document.addEventListener('DOMContentLoaded', () => {
        const savedTheme = localStorage.getItem('theme') || 'light';
        const body = document.body;
        if (savedTheme === 'dark') {
            body.classList.remove('light-mode');
            body.classList.add('dark-mode');
            themeToggleBtn.innerHTML = '<i class="bi bi-sun"></i>';
        } else {
            body.classList.add('light-mode');
            themeToggleBtn.innerHTML = '<i class="bi bi-moon"></i>';
        }
    });
</script>

</footer>
<button id="toggleFooterBtn" 
        class="btn btn-secondary position-fixed" 
        style="bottom: 70px; right: 0px; z-index: 1050;" 
        type="button" 
        title="Mostrar/Ocultar pie de pÃ¡gina">
    <i class="bi bi-music-note text-white"></i>
</button>
<script>
    const fullscreenBtn = document.getElementById('fullscreenBtn');

    fullscreenBtn.addEventListener('click', () => {
        if (!document.fullscreenElement) {
            document.documentElement.requestFullscreen().then(() => {
                fullscreenBtn.innerHtml = '<i class="bi bi-fullscreen-exit"></i>';
            }).catch(err => {
                alert(`Error al activar pantalla completa: ${err.message}`);
            });
        } else {
            document.exitFullscreen().then(() => {
                fullscreenBtn.innerHtml = '<i class="bi bi-fullscreen-exit"></i>';
            });
        }
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    crossorigin="anonymous"></script>

<script>
    const toggleFooterBtn = document.getElementById('toggleFooterBtn');
    const footer = document.getElementById('footer');
    const icon = toggleFooterBtn.querySelector('i');

    toggleFooterBtn.addEventListener('click', () => {
        if (footer.style.display === 'none') {
            footer.style.display = '';
            icon.className = 'bi bi-music-note text-white';
            toggleFooterBtn.style.bottom = '70px'; // botÃ³n arriba del footer visible
        } else {
            footer.style.display = 'none';
            icon.className = 'bi bi-music-note text-white';
            toggleFooterBtn.style.bottom = '5px'; // botÃ³n pegado al borde inferior cuando footer oculto
        }
    });
</script>
