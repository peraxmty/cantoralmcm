            overflow-y: auto;

            right: 0;

            box-shadow: 0 -4px 4px rgba(0, 0, 0, 0.2);
        }

            color: #000000;

        }
        body.light-mode .fixed-bottom.bg-secondary {
            background-color: #6c757d !important;
        }
        body.light-mode .text-black {
            color: #000000 !important;
        }
        /* Estilos para modo oscuro */
        body.dark-mode {
            background-color: #212529;
            color: #ffffff;
        }
        body.dark-mode #autocompleteResults {
            background-color: #343a40;
            border-color: #495057;
            box-shadow: 0 4px 4px rgba(0, 0, 0, 0.4);
        }
        body.dark-mode .navbar.bg-secondary {
            background-color: #343a40 !important;
        }
        body.dark-mode .fixed-bottom.bg-secondary {
            background-color: #343a40 !important;
        }
        body.dark-mode .text-black {
            color: #ffffff !important;
        }
        body.dark-mode .form-control {
            background-color: #495057;
            color: #ffffff;
            border-color: #6c757d;
        }
        body.dark-mode .form-control::placeholder {
            color: #adb5bd;
        }
        body.dark-mode .list-group-item {
            background-color: #343a40;
            color: #ffffff;
        }
        body.dark-mode .list-group-item:hover {
            background-color: #495057;
        }
        /* Estilos para el menú hamburguesa */
        .hamburger-menu {
            position: relative;
        }
        .hamburger-btn {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            padding: 5px 10px;
        }
        .menu-dropdown {
            position: absolute;
            top: 100%;
            right: 0;
            background-color: #6c757d;
            border-radius: 0.25rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            display: none;
            min-width: 200px;
            z-index: 1100;
            margin-top: 5px;
        }
        .menu-dropdown.show {
            display: block;
        }
        .menu-dropdown button {
            width: 100%;
            text-align: left;
            padding: 12px 20px;
            border: none;
            background: none;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: background-color 0.2s;
        }
        .menu-dropdown button:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        .menu-dropdown button i {
            width: 20px;
        }
        body.dark-mode .menu-dropdown {
            background-color: #343a40;
        }
        body.dark-mode .menu-dropdown button:hover {
            background-color: rgba(255, 255, 255, 0.15);
        }
    </style>
    <script>

            navigator.serviceWorker.register('./serviceWorker.js')

                }).catch(function (err) {

<body class="light-mode">
<header>
    <nav class="navbar fixed-top navbar-light bg-secondary py-1">
        <div class="container-fluid">
            <div class="d-flex align-items-end">
                <a href="https://www.mcm.org.mx/">
                    <img src="mcm-logo-2.png" style="width: 160px" alt="MCM Logo">
                </a>
            </div>
            <form class="d-flex position-relative" role="search">
                <input type="search" class="form-control" style="width: 6em" id="autocompleteInput"
                    placeholder="&#x1F50D;" autocomplete="off">
                
                <!-- Menú Hamburguesa -->
                <div class="hamburger-menu ms-1">
                    <button class="hamburger-btn" type="button" id="hamburgerBtn" title="Menú">
                        <i class="bi bi-list"></i>
                    </button>
                    <div class="menu-dropdown" id="menuDropdown">
                        <button id="themeToggleBtn" type="button">
                            <i class="bi bi-moon"></i>
                            <span>Cambiar modo</span>
                        </button>
                        <button id="fullscreenBtn" type="button">
                            <i class="bi bi-fullscreen"></i>
                            <span>Pantalla completa</span>
                        </button>
                        <button id="commentsBtn" type="button" onclick="window.open('https://wa.me/528186014157?text=Comentarios%20Cantoral%20MCM:')">
                            <i class="bi bi-envelope"></i>
                            <span>Enviar comentarios</span>
                        </button>
                    </div>
                </div>
                
                <div id="autocompleteResults" class="list-group position-absolute mt-5 d-none"></div>
            </form>
        </div>
    </nav>
</header>
<script>
    let sampleData = [];

    // Cargar la lista de cánticos desde el archivo JSON
    fetch('assets/cantos.json')
        .then(response => {
            if (!response.ok) {
                throw new Error('No se pudo cargar cantos.json');
            }
            return response.json();
        })
        .then(data => {
            sampleData = data;
            initializeAutocomplete();
            loadInitialCanto();
        })
        .catch(error => {
            console.error('Error al cargar cantos.json:', error);
            alert('Error al cargar la lista de cantos. Por favor, intenta de nuevo.');
        });

    function actualizar() {
        var canto = document.getElementById('autocompleteInput').value.trim();
        var cantoTexto = canto;
        canto = canto.split(' ')[0];

        var audioElement = document.getElementById('player');
        audioElement.src = 'assets/audio/' + canto + '.mp3';

        fetch('assets/html/c' + canto + '.html')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Cántico no encontrado');
                }
                return response.text();
            })
            .then(data => {
                document.getElementById('canto').innerHTML = '<p></p><center><h4>' + cantoTexto + '</h4></center>' + data;
            })
            .catch(error => {
                console.error('Error fetching data:', error);
                document.getElementById('canto').innerHTML = '<p>Error al cargar el cántico. Por favor, intenta con otro.</p>';
            });

        var input = document.getElementById('autocompleteInput');
        input.value = '';
    }

    function initializeAutocomplete() {
        const input = document.getElementById('autocompleteInput');
        const resultsContainer = document.getElementById('autocompleteResults');

        input.addEventListener('input', function () {
            const inputValue = this.value.toLowerCase();
            const filteredData = sampleData.filter(item =>
                item.toLowerCase().includes(inputValue)
            ).slice(0, 50);

            resultsContainer.innerHTML = '';

            if (inputValue.length > 0 && filteredData.length > 0) {
                filteredData.forEach(item => {
                    const resultItem = document.createElement('a');
                    resultItem.classList.add('list-group-item', 'list-group-item-action');
                    resultItem.textContent = item;
                    resultItem.addEventListener('click', function () {
                        input.value = item;
                        resultsContainer.classList.add('d-none');
                        actualizar();
                    });
                    resultsContainer.appendChild(resultItem);
                });
                resultsContainer.classList.remove('d-none');
            } else {
                resultsContainer.classList.add('d-none');
            }
        });

        document.addEventListener('click', function (e) {
            if (e.target !== input) {
                resultsContainer.classList.add('d-none');
            }
        });
    }

    function loadInitialCanto() {
        let canto = '1';
        var cantoTexto = sampleData.find(item => item.startsWith(canto + ' -')) || '1 - NACIMOS EN UNA BATALLA';
        var audioElement = document.getElementById('player');
        audioElement.src = 'assets/audio/' + canto + '.mp3';

        fetch('assets/html/c' + canto + '.html')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Cántico inicial no encontrado');
                }
                return response.text();
            })
            .then(data => {
                document.getElementById('canto').innerHTML = '<p></p><center><h4>' + cantoTexto + '</h4></center>' + data;
            })
            .catch(error => {
                console.error('Error fetching initial canto:', error);
                document.getElementById('canto').innerHTML = '<p>Error al cargar el cántico inicial.</p>';
            });
    }

    // Lógica del menú hamburguesa
    const hamburgerBtn = document.getElementById('hamburgerBtn');
    const menuDropdown = document.getElementById('menuDropdown');

    hamburgerBtn.addEventListener('click', (e) => {
        e.stopPropagation();
        menuDropdown.classList.toggle('show');
    });

    // Cerrar menú al hacer clic fuera
    document.addEventListener('click', (e) => {
        if (!menuDropdown.contains(e.target) && e.target !== hamburgerBtn) {
            menuDropdown.classList.remove('show');
        }
    });

    // Lógica para alternar modo oscuro/claro
    const themeToggleBtn = document.getElementById('themeToggleBtn');
    themeToggleBtn.addEventListener('click', () => {
        const body = document.body;
        const icon = themeToggleBtn.querySelector('i');
        if (body.classList.contains('light-mode')) {
            body.classList.remove('light-mode');
            body.classList.add('dark-mode');
            icon.className = 'bi bi-sun';
            localStorage.setItem('theme', 'dark');
        } else {
            body.classList.remove('dark-mode');
            body.classList.add('light-mode');
            icon.className = 'bi bi-moon';
            localStorage.setItem('theme', 'light');
        }
        menuDropdown.classList.remove('show');
    });

    // Cargar preferencia de tema al iniciar
    document.addEventListener('DOMContentLoaded', () => {
        const savedTheme = localStorage.getItem('theme') || 'light';
        const body = document.body;
        const icon = themeToggleBtn.querySelector('i');
        if (savedTheme === 'dark') {
            body.classList.remove('light-mode');
            body.classList.add('dark-mode');
            icon.className = 'bi bi-sun';
        } else {
            body.classList.add('light-mode');
            icon.className = 'bi bi-moon';
        }
    });
</script>
<main>
    <div class="container mt-2 pt-5 pb-5 ps-2 pe-2">
        <div class="row text-black" id="canto">
        </div>
    </div>
</main>
<footer id="footer" class="fixed-bottom bg-secondary text-white py-1">
    <div class="container">
        <div class="d-flex align-items-center justify-content-between" id="footerContent">
            <div class="flex-grow-1 me-2" id="audioContainer">
                <audio controls id="player" preload="none" class="w-100" controlslist="nodownload noplaybackrate" type="audio/mpeg">
                    El audio no es soportado
                </audio>
            </div>
        </div>
    </div>
</footer>
<button id="toggleFooterBtn" 
        class="btn btn-secondary position-fixed" 
        style="bottom: 70px; right: 0px; z-index: 1050;" 
        type="button" 
        title="Mostrar/Ocultar pie de página">
    <i class="bi bi-music-note text-white"></i>
</button>
<script>
    const fullscreenBtn = document.getElementById('fullscreenBtn');

    fullscreenBtn.addEventListener('click', () => {
        if (!document.fullscreenElement) {
            document.documentElement.requestFullscreen().then(() => {
                fullscreenBtn.querySelector('i').className = 'bi bi-fullscreen-exit';
            }).catch(err => {
                alert(`Error al activar pantalla completa: ${err.message}`);
            });
        } else {
            document.exitFullscreen().then(() => {
                fullscreenBtn.querySelector('i').className = 'bi bi-fullscreen';
            });
        }
        menuDropdown.classList.remove('show');
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    crossorigin="anonymous"></script>
<script>
    const toggleFooterBtn = document.getElementById('toggleFooterBtn');
    const footer = document.getElementById('footer');
    const icon = toggleFooterBtn.querySelector('i');

    toggleFooterBtn.addEventListener('click', () => {
        if (footer.style.display === 'none') {
            footer.style.display = '';
            icon.className = 'bi bi-music-note text-white';
            toggleFooterBtn.style.bottom = '70px';
        } else {
            footer.style.display = 'none';
            icon.className = 'bi bi-music-note text-white';
            toggleFooterBtn.style.bottom = '5px';
        }
    });
</script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
